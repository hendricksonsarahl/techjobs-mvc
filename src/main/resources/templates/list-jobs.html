<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${#strings.capitalizeWords(title)} + ' for search term ' + ${term} + ' (' +${jobs.size() + ' results'} + ')'"></h3>

        <div th:each="job : ${jobs}">
            <table class="job-listing">
                <tr th:each="item : ${job.entrySet()}">
                    <td th:text="${item.getKey()}"></td>
                    <td th:text="${item.getValue()}"></td>
                </tr>
            </table>
            <hr />
        </div>
    </div>

</div>

</body>
</html>
